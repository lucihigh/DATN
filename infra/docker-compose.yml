version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ewallet
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - postgres
    ports:
      - "4000:4000"

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - api
    ports:
      - "5173:5173"

  ai-service:
    build:
      context: ..
      dockerfile: apps/ai-service/Dockerfile
    env_file:
      - ../.env
    ports:
      - "8000:8000"

volumes:
  db-data:
